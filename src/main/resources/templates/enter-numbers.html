<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Numbers</title>
</head>
<body>
<h2>Enter numbers to create a Binary Search Tree</h2>

<form action="/process-numbers" method="post">
    <input type="text" name="numbers" placeholder="e.g. 2,1,4,3,5" required>
    <button type="submit">Submit</button>
</form>

<form action="/previous-trees" method="get">
    <button type="submit">Show Previous Trees</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
